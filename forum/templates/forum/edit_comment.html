{% extends "forum/base.html" %}

{% block content %}
<p><a href="{% url 'forum:post' post_id=post.pk %}">Back to post</a></p>
<h1>Add Comment for {{ post.title }}</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="post_id" value="{{ post.pk }}">   
    <button type="submit">Comment</button>
</form>
{% endblock %}
