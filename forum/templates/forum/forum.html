{% extends "forum/base.html" %}

{% block content %}
<h1>{{ forum.name }}</h1>

{% if user.is_authenticated %}
<a href="{% url 'forum:new_post' %}?forum_id={{ forum.pk }}">Create Post</a>
{% endif %}

{% if post_count > 0 %}
    {% for post in forum_posts %}
    <a href="{% url 'forum:post' post_id=post.pk %}"><h3>{{ post.title }}</h3></a>
    {% endfor %}
{% else %}
    <h2>No posts yet!</h2>
{% endif %}
{% endblock %}
